<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Art Trivia!</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <link rel="stylesheet" href="finalProject_artTrivia.css">
</head>

<body>
    <div class="container">
        <h1>Art Trivia</h1>
        <p>Click the button to start the game with 10 trivia questions!</p>
        <div class="img-responsive">
            <a href="https://en.wikipedia.org/wiki/Mona_Lisa"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/57/Mona_Lisa_%28copy%2C_Vernon_collection%29.JPG/197px-Mona_Lisa_%28copy%2C_Vernon_collection%29.JPG"
                alt="Mona Lisa"></a>
            <a href="https://en.wikipedia.org/wiki/The_Starry_Night"><img src="http://www.sacred-texts.com/nth/snight.jpg" alt="Starry Night"></a>
            <a href="https://en.wikipedia.org/wiki/Piet_Mondrian#Paris_.281919.E2.80.931938.29"><img src="https://upload.wikimedia.org/wikipedia/commons/7/7c/Piet_Mondriaan_-_peinture.jpg" alt="Mondrian"></a>
        </div>
        <hr>
        <div class="questions">
        </div>
        <button type="submit" class="btn btn-success submit">Start Game</button>
        <button type="submit" class="btn btn-success next hidden">Next</button>
    </div>
    <script src="https://code.jquery.com/jquery-3.1.1.js" integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA=" crossorigin="anonymous"></script>
    <script src="finalProject_artTrivia.js"></script>
</body>

</html>
