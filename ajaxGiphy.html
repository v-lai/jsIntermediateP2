<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Giphy Party</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <link rel="stylesheet" href="ajaxGiphy.css">
</head>

<body>
    <div class="container">
        <h1>GIPHY PARTY</h1>
        <div>
            <form action="#">
                <div>
                    <label for="searchTerm"></label>
                    <input type="text" id="searchTerm" placeholder="Enter a search term">
                    <button type="submit" class="btn btn-default submit">Submit</button>
                    <button type="submit" class="btn btn-danger remove">Remove Images</button>
                </div>
            </form>
        </div>
        <div class="gifs">
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.1.1.js" integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA=" crossorigin="anonymous"></script>
    <script src="ajaxGiphy.js"></script>
</body>

</html>
